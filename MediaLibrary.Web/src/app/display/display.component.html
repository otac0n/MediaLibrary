<img *ngIf="displayResult?.fileType == 'image' || displayResult?.fileType.startsWith('image/')" src="files/{{displayResult?.hash | urlEncode}}" />
<video *ngIf="displayResult?.fileType == 'video' || displayResult?.fileType.startsWith('video/')" autoplay controls muted src="files/{{displayResult?.hash | urlEncode}}"></video>
